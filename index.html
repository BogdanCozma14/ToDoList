<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list app</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<script defer src="main.js"></script></head>
<body>
    <div class="toDoList">
        <div class="view-tasks">
            <div class="common">
                <div class="add-task">  
                    <button class="addTask">+</button>
                    <h3>Add Task</h3>
                    <!-- for when user wants to add a new task -->
                    <div class="task-input" id="task-form" style="display: none;">
                        <input type="text" id="task-title" placeholder="Task title" required>
                        <input type="date" id="due-date" required>
                        <select id="priority">
                          <option value="personal">Personal</option>
                          <option value="team">Team</option>
                        </select>
                        <button id="submit-task">Add Task</button>
                      </div>
                </div>
                <div class="item">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a>Search</a>
                </div>
                <div class="item">
                    <i class="fa-solid fa-inbox"></i>
                    <a>Inbox</a>
                </div>
                <div class="item">
                    <i class="fa-solid fa-calendar"></i>
                    <a>Today</a>
                    <div class="item">
                </div>
                    <i class="fa-solid fa-upload"></i>
                    <a>Upcoming</a>
                </div>
                <div class="item">
                    <i class="fa-solid fa-filter"></i>
                    <a>Filters & labels</a>
                </div>
            </div>
            <div class="projects">
                <h2>My Projects</h2>
                <a class="project-name"><span>#</span> Fitness</a>
                <a class="project-name"><span>#</span> Groceries</a>
                <a class="project-name"><span>#</span> Appointments</a>
            </div>
            <div class="team">
                <h2>Team</h2>
                <a class="team-name"><span>#</span>New brand</a>
                <a class="team-name"><span>#</span>Website Update</a>
                <a class="team-name"><span>#</span>Product roadmap</a>
                <a class="team-name"><span>#</span>Meeting Agenda</a>
            </div>
        </div>
        <div class="check-tasks">
            <h1>Today</h1>
            <div class="personal-projects">
                <h3>My projects</h3>
                <hr>
            </div>
                 <!-- team projects -->
               <div class="team-projects">
                <h3>Team</h3>
                </div>
        </div>
</body>
</html>
